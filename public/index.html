<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store Redirect</title>
</head>
<body>
    <script>
        window.onload = function () {
            // Get user agent string
            const userAgent = navigator.userAgent.toLowerCase();

            // Define store URLs (replace with your actual app URLs)
            const iosAppUrl = 'https://apps.apple.com/in/app/avici-spend-crypto-easily/id6465962039';
            const androidAppUrl = 'https://play.google.com/store/apps/details?id=xyz.avici.apps&hl=en&gl=US';

            // Detect device and redirect
            if (/iphone|ipad|ipod|mac os/.test(userAgent)) {
                // iOS or macOS device
                window.location.href = iosAppUrl;
            } else if (/android/.test(userAgent)) {
                // Android device
                window.location.href = androidAppUrl;
            } else if (/windows/.test(userAgent)) {
                // Windows device
                window.location.href = androidAppUrl;
            } else {
                // Default case or unsupported device
                window.location.href = androidAppUrl;
            }
        };
    </script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</body>
</html>
