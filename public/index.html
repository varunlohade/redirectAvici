<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store Redirect</title>
</head>
<body>
    <!-- <h1>Download Our App</h1> -->
    
    <!-- Redirection happens automatically on page load -->
    <!-- <div class="download-button">
        Redirecting...
    </div> -->

    <script>
        // Execute redirect as soon as page loads
        window.onload = function() {
            // Get user agent string
            const userAgent = navigator.userAgent.toLowerCase();
            
            // Define store URLs (replace with your actual app URLs)
            const iosAppUrl = 'https://testflight.apple.com/join/Rl2vfoRy';
            const androidAppUrl = 'https://play.google.com/store/apps/details?id=xyz.avici.apps&hl=en&gl=US';
            
            // Detect device and redirect
            if (/iphone|ipad|ipod/.test(userAgent)) {
                // iOS device
                window.location.href = iosAppUrl;
            } else if (/android/.test(userAgent)) {
                // Android device
                window.location.href = androidAppUrl;
            } else if (/windows/.test(userAgent)) {
                // Windows device
                window.location.href = androidAppUrl;
            } else {
                // Default case or unsupported device
                alert('Please visit our website on a supported device (iOS, Android, or Windows)');
            }
        }
    </script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .download-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
        }

        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</body>
</html>
